<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <h1 class="text-2xl font-bold">{{ product().title }}</h1>
  <a [routerLink]="['/admin/products']" class="btn btn-sm btn-ghost">Regresar a productos</a>
</div>
<div class="divider"></div>

<form [formGroup]="productForm" (submit)="submitForm()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-red-500]="productForm.get('title')?.errors ?? false"
    />
    <app-form-error-label [control]="productForm.get('title')!"/>

    <input
      type="text" placeholder="Slug"
      class="input input-bordered w-full" formControlName="slug"
      [class.border-red-500]="productForm.get('slug')?.errors ?? false"
    />
    <app-form-error-label [control]="productForm.get('slug')!"/>

    <textarea
      class="textarea textarea-bordered w-full"
      placeholder="Descripción"
      rows="6"
      formControlName="description"
      [class.border-red-500]="productForm.get('description')?.errors ?? false"
    ></textarea>
    <app-form-error-label [control]="productForm.get('description')!"/>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <input
          type="number"
          placeholder="Precio"
          class="input input-bordered w-full"
          formControlName="price"
          [class.border-red-500]="productForm.get('price')?.errors ?? false"
        />
        <app-form-error-label [control]="productForm.get('price')!"/>
      </div>

      <div>
        <input
          type="number"
          placeholder="Inventario"
          class="input input-bordered w-full"
          formControlName="stock"
          [class.border-red-500]="productForm.get('stock')?.errors ?? false"
        />
        <app-form-error-label [control]="productForm.get('stock')!"/>
      </div>
    </div>

    <!-- tags -->
    <input type="text" placeholder="Tags" class="input input-bordered w-full" formControlName="tags" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-3 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
        type="button" class="btn btn-sm"
        [class.btn-primary]="this.productForm.value.gender == 'men'"
        (click)="this.productForm.patchValue({gender: 'men'})">
          Masculino
      </button>
      <button
        type="button" class="btn btn-sm"
        [class.btn-accent]="this.productForm.value.gender == 'women'"
        (click)="this.productForm.patchValue({gender: 'women'})">
          Femenino
      </button>
      <button
        type="button" class="btn btn-sm"
        [class.btn-secondary]="this.productForm.value.gender == 'unisex'"
        (click)="this.productForm.patchValue({gender: 'unisex'})">
          Unisex
      </button>
      <button
        type="button" class="btn btn-sm"
        [class.btn-warning]="this.productForm.value.gender == 'kid'"
        (click)="this.productForm.patchValue({gender: 'kid'})">
          Niños
      </button>
    </div>

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizesMap; track size) {
      <button
        type="button" class="btn btn-sm"
        [class.btn-success]="this.productForm.value.sizes?.includes(size)"
        (click)="clickSize(size)">
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->
        Guardar
      </button>
    </div>

    <app-product-carousel [title]="product().title" [images]="product().images" />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>
